<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Club Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Golf Club Info</h1>

  <div id="club-info">
    <p><strong>Brand / Model:</strong> <span id="club-brand-model">Not set</span></p>
    <p><strong>Club type:</strong> <span id="club-type">Not set</span></p>
    <p><strong>Typical distance:</strong> <span id="club-distance">Not set</span></p>
    <p><strong>Shot / use:</strong> <span id="club-use">Not set</span></p>
    <p><strong>Consistent swing:</strong> <span id="club-consistency">Not set</span></p>

    <div class="notes-box">
      <strong>Swing notes:</strong>
      <div id="club-notes" class="notes-content">None</div>
    </div>
  </div>

  <div id="footer">Smitty built</div>

  <!-- GitHub READ ONLY -->
  <script>
    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const clubId = params.get("club");
      if (!clubId) return;

      const url = `https://smitty101.github.io/smitty-golf/data/club-${clubId}.json`;

      fetch(url, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error("Data file not found");
          return r.json();
        })
        .then(d => {
          document.getElementById("club-brand-model").textContent = d.brandModel || "Not set";
          document.getElementById("club-type").textContent = d.clubType || "Not set";
          document.getElementById("club-distance").textContent = d.typicalDistance || "Not set";
          document.getElementById("club-use").textContent = d.shotUse || "Not set";
          document.getElementById("club-consistency").textContent = d.consistentSwing || "Not set";
          document.getElementById("club-notes").textContent = d.swingNotes || "None";
        })
        .catch(err => console.error(err));
    });
  </script>
<script>
const WORKER_URL = "https://billowing-bonus-bca7.blessingspoint.workers.dev";

document.getElementById("editBtn")?.addEventListener("click", async () => {
  const params = new URLSearchParams(window.location.search);
  const clubId = params.get("club");
  if (!clubId) return alert("Missing club id");

  const current = {
    brandModel: document.getElementById("club-brand-model").textContent || "",
    clubType: document.getElementById("club-type").textContent || "",
    typicalDistance: document.getElementById("club-distance").textContent || "",
    shotUse: document.getElementById("club-use").textContent || "",
    consistentSwing: document.getElementById("club-consistency").textContent || "",
    swingNotes: document.getElementById("club-notes").textContent || ""
  };

  const updated = {
    brandModel: prompt("Brand / Model", current.brandModel),
    clubType: prompt("Club type", current.clubType),
    typicalDistance: prompt("Typical distance", current.typicalDistance),
    shotUse: prompt("Shot / use", current.shotUse),
    consistentSwing: prompt("Consistent swing", current.consistentSwing),
    swingNotes: prompt("Swing notes", current.swingNotes)
  };

  const res = await fetch(`${WORKER_URL}/save`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ clubId, data: updated })
  });

  if (!res.ok) {
    const t = await res.text();
    return alert("Save failed:\n" + t);
  }

  location.reload();
});
</script>

</body>
</html>
